spring.application.name=KnowYourGirl_Backend
# Cambiamos al puerto 8087 como tenías, o al 8080 si prefieres el estándar
server.port=8087

# Configuración de MySQL para la base de datos 'knowyourgirl'
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/knowyourgirl?serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=joseluis

# JPA / Hibernate
# 'update' creará las tablas si no existen y las actualizará si cambias las entidades
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Swagger / OpenAPI
springdoc.swagger-ui.default-models-expand-depth=-1